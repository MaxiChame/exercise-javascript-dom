<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Portfolio - Logged In</title>
</head>
<body>
    <section class="first-stage-container">
        <nav class="nav-container">
            <div class="nav">
                <div class="fs-logo">
                    <img src="/src/assets/tick3dtest.jpg" alt="Logo">
                </div>
                <div class="fs-title-container">
                    <h1 class="fs-title">My Portfolio</h1>
                </div>
                <div class="fs-picture-container">
                    <img src="/src/assets/ProfileIcon 1.png" alt="Tu Perfil">
                    <div class="fs-profile-container inactive">
                        <div class="fs-header">
                            <div class="fs-profile-picture">
                                <img src="/src/assets/ProfileIcon 1.png" alt="Tu Foto">
                            </div>
                            <div class="fs-profile-name">User</div>
                        </div>
                        <div class="fs-body">
                            <div class="fs-notifications">
                                <p class="fs-notifications-text">Notifications</p>
                                <img src="" alt="Bandeja de entrada">
                            </div>
                            <div class="fs-myprofile">
                                <p class="fs-myprofile-text">My Profile</p>
                                <img src="/src/assets/ProfileIcon 1.png" alt="Tu foto">
                            </div>
                            <div class="fs-configuration">
                                <p class="fs-configuration-text">Configuration</p>
                                <img src="" alt="configuracion">
                            </div>
                            <div class="fs-signOff">
                                <p class="fs-signOff-text">Sign Off</p>
                                <img src="" alt="Cerrar Sesion">
                            </div>
                        </div>
                    </div>
                </div>   
            </div>
        </nav>
        <div class="fs-main">
            <div class="fs-greeting-container">
                <h4 class="fs-greetin">Hi @user what do you do today?</h4>
            </div>
            <div class="fs-body-container">
                <div class="fs-body">
                    <div class="fs-myProjects-container">
                        <div class="fs-myProjects">
                            <div class="fs-myProjects-text">
                                <h2>My Projects</h2>
                            </div>
                        </div>
                    </div>
                    <div class="fs-choose-container">
                        <div class="fs-newProject-container">
                            <div class="fs-newProject-text">
                                <h2>New <br> Project</h2>
                            </div>
                        </div>
                        <div class="or-container">
                            <div class="or">
                                <p>Or</p>
                            </div>
                        </div>
                        <div class="fs-join-project-container">
                            <div class="fs-join-project-text">
                                <h2>Join a <br> Project</h2>
                                <p>(password required)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
